<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="content">
      <form class="card card__rating">
        <span class="star"></span>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rates">
          <input type="radio" name="rating" value="1" />
          <input type="radio" name="rating" value="2" />
          <input type="radio" name="rating" value="3" />
          <input type="radio" name="rating" value="4" />
          <input type="radio" name="rating" value="5" />
        </div>
        <button>Submit</button>
      </form>

      <div class="card card__summary card__hidden">
        <span class="picture"></span>
        <h2></h2>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
    <script>
      const handleSubmit = (e) => {
        e.preventDefault();
        const card__rating = document.querySelector('.card__rating');
        const card__summary = document.querySelector('.card__summary');
        const radioButtons = document.querySelector('.rates ').children;
        for (const radio of radioButtons) {
          if (radio.checked) {
            card__rating.classList.toggle('card__hidden');
            card__summary.classList.toggle('card__hidden');
            document.querySelector(
              '.card__summary h2',
            ).innerText = `You selected ${radio.value} out of 5`;
            break;
          }
        }
      };
      document.querySelector('form').onsubmit = handleSubmit;
    </script>

  </body>
</html>
